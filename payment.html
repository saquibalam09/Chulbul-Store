<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chulbul Store — Payment</title>
<style>
body{font-family:Arial;background:#f6f8fb;margin:0;padding:0}
header{background:#fff;padding:15px;box-shadow:0 1px 0 #ddd}
.container{max-width:900px;margin:auto;padding:20px}
.card{background:#fff;padding:20px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,0.08)}
h1{color:#ff4d4f}
label{font-weight:bold}
input{padding:10px;width:100%;border-radius:8px;border:1px solid #ccc;margin-bottom:10px}
.btn{display:inline-block;background:#ff4d4f;color:#fff;padding:10px 20px;border-radius:8px;text-decoration:none}
.btn.ghost{background:transparent;border:1px solid #ff4d4f;color:#ff4d4f}
footer{text-align:center;margin-top:40px;color:#555}
</style>
</head>
<body>

<header>
  <div class="container">
    <h2>Chulbul Store</h2>
  </div>
</header>

<div class="container">
  <div class="card">
    <h1>Payment</h1>

    <label>Your Name</label>
    <input type="text" placeholder="Enter your name">

    <label>Email</label>
    <input type="email" placeholder="Enter your email">

    <label>Card Number</label>
    <input type="text" placeholder="4242 4242 4242 4242">

    <p><strong>Total Amount: ₹2499</strong></p>

    <br>
    <a class="btn" href="thankyou.html">Pay Now</a>
    <a class="btn ghost" href="product.html">Back</a>
  </div>
</div>

<footer>© 2025 Chulbul Store</footer>

</body>
</html>
