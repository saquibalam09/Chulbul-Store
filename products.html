<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chulbul Gifts ‚Äî Products</title>
<style>
:root{--bg:#071028;--muted:#9fb3c8;--accent:#ff7ab6}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#061022,#071428);color:#eaf4ff;padding:20px}
.container{max-width:1100px;margin:0 auto}
.header{display:flex;justify-content:space-between;align-items:center}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:14px}
.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));padding:12px;border-radius:12px}
.btn{background:linear-gradient(90deg,var(--accent),#ffa3d6);border:0;padding:8px 12px;border-radius:10px;color:#081426;font-weight:700;cursor:pointer}
.small{color:var(--muted)}
@media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:600px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
<!-- <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K5DJ5HHF"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript> -->
<!-- End Google Tag Manager (noscript) -->

<div class="container">
  <header class="header">
    <div style="display:flex;gap:12px;align-items:center">
      <div style="font-weight:800">Chulbul Gifts</div>
      <div class="small">Products</div>
    </div>
    <div>
      <input id="search" placeholder="Search..." style="padding:8px;border-radius:10px;border:0;outline:none;background:rgba(255,255,255,0.02);color:#eaf4ff">
      <button onclick="openCart()" class="btn">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

  <main>
    <section style="margin-top:12px">
      <div style="display:flex;justify-content:space-between;align-items:center"><h2 style="margin:6px 0">All gifts</h2><a href="index.html" class="small">Back home</a></div>
      <div class="grid" id="grid"></div>
    </section>
  </main>
</div>

<div id="cartDrawer" style="position:fixed;right:18px;top:80px;background:#071428;padding:12px;border-radius:12px;display:none;z-index:60">
  <div style="display:flex;justify-content:space-between;align-items:center"><strong>Your cart</strong><button onclick="closeCart()" style="background:transparent;border:0;color:var(--muted);cursor:pointer">‚úï</button></div>
  <div id="cartItems" style="margin-top:8px;min-width:260px"></div>
  <div style="display:flex;gap:8px;margin-top:10px"><button class="btn" onclick="location.href='checkout.html'">Checkout</button><button onclick="clearCart()" style="background:transparent;border:0;color:var(--muted);cursor:pointer">Clear</button></div>
</div>

<script>
const PRODUCTS = [
  {id:1,name:'Rose & Candle Box',price:899,desc:'Roses + scented candle',tags:['romantic']},
  {id:2,name:'Custom Photo Frame',price:499,desc:'Personalized wooden frame',tags:['personal']},
  {id:3,name:'Chocolate Pack',price:299,desc:'Assorted premium chocolates',tags:['sweet']},
  {id:4,name:'Couple Necklace',price:1299,desc:'Matching necklaces',tags:['special']},
  {id:5,name:'Balloon Kit',price:349,desc:'Balloons & confetti',tags:['party']},
  {id:6,name:'6" Birthday Cake',price:799,desc:'Fresh bakery cake',tags:['tasty']},
  {id:7,name:'Spa Box',price:649,desc:'Relaxation kit',tags:['selfcare']},
  {id:8,name:'Coupon Book',price:199,desc:'Love coupon book',tags:['cute']},
];

function loadCart(){ try{ return JSON.parse(localStorage.getItem('cg_cart')||'{}') }catch(e){return{}} }
function saveCart(c){ localStorage.setItem('cg_cart', JSON.stringify(c)); }
function renderGrid(list){ const g=document.getElementById('grid'); g.innerHTML=''; list.forEach(p=>{ const d=document.createElement('div'); d.className='card'; d.innerHTML=`<div style="font-size:28px">üéÅ</div><div style="font-weight:700;margin-top:8px">${p.name}</div><div class="small">${p.desc}</div><div style="display:flex;justify-content:space-between;align-items:center;margin-top:10px"><div style="font-weight:800">‚Çπ${p.price}</div><div><button class="btn" onclick="addToCart(${p.id})">Add to cart</button></div></div>`; g.appendChild(d); }) }
function addToCart(id,qty=1){ const p=PRODUCTS.find(x=>x.id===id); const c=loadCart(); if(!c[id]) c[id]={id:p.id,name:p.name,price:p.price,qty:0}; c[id].qty+=qty; saveCart(c); renderCart(); alert(p.name + ' added to cart'); }
function renderCart(){ const c=loadCart(); const items=Object.values(c); document.getElementById('cartCount').textContent = items.reduce((s,i)=>s+i.qty,0); const container=document.getElementById('cartItems'); container.innerHTML=''; if(!items.length){ container.innerHTML='<div style="color:var(--muted)">Cart empty</div>'; } else{ items.forEach(it=>{ const el=document.createElement('div'); el.style.display='flex'; el.style.justifyContent='space-between'; el.style.marginBottom='6px'; el.innerHTML=`<div><strong>${it.name}</strong><div class="small">‚Çπ${it.price}</div></div><div>x${it.qty}</div>`; container.appendChild(el); }) } }
function clearCart(){ localStorage.removeItem('cg_cart'); renderCart(); }
function openCart(){ document.getElementById('cartDrawer').style.display='block'; }
function closeCart(){ document.getElementById('cartDrawer').style.display='none'; }

// search
document.getElementById('search').addEventListener('input', e=>{ const q=e.target.value.toLowerCase().trim(); if(!q) return renderGrid(PRODUCTS); renderGrid(PRODUCTS.filter(p=> (p.name + ' ' + p.desc + ' ' + p.tags.join(' ')).toLowerCase().includes(q))); })

renderGrid(PRODUCTS); renderCart();
</script>
</body>
</html>
